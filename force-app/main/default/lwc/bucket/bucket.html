<template>
    <lightning-layout>
        <lightning-layout-item size='3'>
            <c-bucket-category orders={orders} onchange={handleChangeCategory}></c-bucket-category>
        </lightning-layout-item>
        <lightning-layout-item size='8'>
            <template for:each={orders} for:item='order'>
                <lightning-accordion key={order.merchId} allow-multiple-sections-open>
                    <c-bucket-line-item key={order.merchId} order={order} current-category={currentCategory}
                                        update-quantity={order.Quantity}></c-bucket-line-item>
                </lightning-accordion>
            </template>
        </lightning-layout-item>
        <lightning-layout-item size='1'>
            <lightning-button label='Home' onclick={handleHomeButton}></lightning-button>
        </lightning-layout-item>
    </lightning-layout>
    <lightning-button label='Buy' onclick={handleBuyButton}></lightning-button>
</template>
